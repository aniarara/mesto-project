<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info-column">
                <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="фото профиля, Жак-Ив Кусто в красной шапке">
                <div class="profile__profile-info">
                    <div class="profile__name-block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__edit-pic" src="<%=require('./images/Edit-Button.svg')%>" alt="ред."></button>
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-pic" src="<%=require('./images/plus-button.svg')%>" alt="добавить">
            </button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup edit-profile-popup">
        <div class="popup__container">
            <button class="popup__close-button edit-profile-popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form edit-profile-form" action="#" method="post" name="editProfile" novalidate>
                <label class="form__field">
                    <input class="form__input edit-profile-form__input" 
                    id="edit-profile-form-input-name"
                    type="text" 
                    name="name" 
                    placeholder="Жак-Ив Кусто"
                    minlength="2" 
                    maxlength="40"
                    pattern="[А-Яа-яA-Za-z\s\-]+"
                    required>
                    <span class="form__input-error edit-profile-form-input-name-error"></span>
                </label>
                <label class="form__field">
                    <input class="form__input edit-profile-form__input" 
                    id="edit-profile-form-input-contain"
                    type="text" 
                    name="contain"
                    placeholder="Исследователь океана"
                    minlength="2" 
                    maxlength="200"
                    pattern="[А-Яа-яA-Za-z\s\-]+"
                    required>
                    <span class="form__input-error edit-profile-form-input-contain-error"></span>
                </label>
                <button class="form__save-handler" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup add-card-popup">
        <div class="popup__container">
            <button class="popup__close-button add-card-popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form add-card-form" action="#" method="post" name="addCardForm" novalidate>
                <label class="form__field">
                    <input 
                    id="add-card-form-input-name"
                    class="form__input add-card-form__input"
                    type="text" 
                    name="name"
                    placeholder="Название"
                    minlength="2" 
                    maxlength="30"
                    pattern ="[А-Яа-яA-Za-z\s\-]+"
                    required>
                    <span 
                    class="form__input-error add-card-form-input-name-error"></span>
                </label>
                <label class="form__field">
                    <input 
                    id="add-card-form-input-contain"
                    class="form__input add-card-form__input" 
                    type="url" 
                    name="contain"
                    placeholder="Ссылка на картинку"
                    required>
                    <span class="form__input-error add-card-form-input-contain-error"></span>
                </label>
                <button class="form__save-handler" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup image-popup">
        <div class="image-popup__container">
            <button class="popup__close-button image-popup__close-button" type="button"></button>
            <img class="image-popup__image" src="" alt='здесь должна быть картинка'>
            <figcaption class="image-popup__caption"></figcaption>
        </div>
    </div>
    <template id="add-element">
        <article class="element add-element">
            <img class="element__image add-element__image" src='' alt='здесь должна быть картинка'>
            <div class="element__caption add-element__caption">
                <h2 class="element__title add-element__title"></h2>
                <div class="element__like-container">
                    <button class="element__like add-element__like" type="button"></button>
                    <span class="element__like-counter">0</span>
                </div>
            </div>
            <button class="element__trash-button add-element__trash-button"></button>
        </article>
    </template>
    <!-- <script src="index.js"></script>
    <script type="module" src="./components/validate.js"></script>
    <script type="module" src="./components/card.js"></script>
    <script type="module" src="./components/modal.js"></script>
    <script type="module" src="./components/utils.js"></script> -->
</body>

</html>
