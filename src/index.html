<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info-column">
                <img class="profile__avatar" src="images/avatar.jpg" alt="фото профиля, Жак-Ив Кусто в красной шапке">
                <div class="profile__profile-info">
                    <div class="profile__name-block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__edit-pic" src="images/Edit-Button.svg" alt="ред."></button>
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-pic" src="images/plus-button.svg" alt="добавить">
            </button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup edit-profile-popup">
        <div class="popup__container">
            <button class="popup__close-button edit-profile-popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form edit-profile-form" action="#" method="post" name="editProfile" novalidate>
                <input class="form__input edit-profile-form__input" 
                type="text" 
                name="name" 
                placeholder="Жак-Ив Кусто"
                minlength="2" 
                maxlength="40"
                pattern ='[a-zA-Zа-яА-я -]+'
                required>
                <input class="form__input edit-profile-form__input" 
                type="text" name="contain"
                placeholder="Исследователь океана" 
                pattern ='[a-zA-Zа-яА-я -]+' 
                required>
                <button class="form__save-handler form__save-handler_disabled" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup add-card-popup">
        <div class="popup__container">
            <button class="popup__close-button add-card-popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form add-card-form" action="#" method="post" name="add-card-popup" novalidate>
                <input class="form__input add-card-form__input" type="text" name="name" placeholder="Название" required>
                <input class="form__input add-card-form__input" type="url" name="contain"
                    placeholder="Ссылка на картинку" required>
                <button class="form__save-handler form__save-handler_disabled" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup image-popup">
        <div class="image-popup__container">
            <button class="popup__close-button image-popup__close-button" type="button"></button>
            <img class="image-popup__image" src="" alt='здесь должна быть картинка'>
            <figcaption class="image-popup__caption"></figcaption>
        </div>
    </div>
    <template id="add-element">
        <article class="element add-element">
            <img class="element__image add-element__image" src='#' alt='здесь должна быть картинка'>
            <div class="element__caption add-element__caption">
                <h2 class="element__title add-element__title"></h2>
                <button class="element__like add-element__like" type="button"></button>
            </div>
            <button class="element__trash-button add-element__trash-button"></button>
        </article>
    </template>
    <script src="components/index.js"></script>
</body>

</html>
